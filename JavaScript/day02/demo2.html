<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let money = 1000
    let num = 0
    let input

    while (true) {
      input = +prompt(`
        请你选择操作：
        1.存钱
        2.取钱
        3.查看余额
        4.退出
       `)
      if (input === 4) {
        break
      }
      switch (input) {
        case 1:
          num = +prompt('请输入金额')
          money = money + num
          break
        case 2:
          num = +prompt('请输入金额')
          if ((money - num) < 0) {
            alert('余额不足！！！请充值！！！')
          } else {
            money = money - num
          }
          break
        case 3:
          alert(`您的余额为：${money}`)
          break
        default:
          alert('输入错误!!!')
      }
    }
  </script>
</body>

</html>
