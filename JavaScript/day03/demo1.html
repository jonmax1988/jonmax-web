<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .wrapper {
      margin: 100px auto;
    }

    div {

      width: 750px;
      height: 350px;
      /* background-color: skyblue; */
      border-left: 1px solid skyblue;
      border-bottom: 1px solid skyblue;

    }

    ul {
      /* position: relative; */
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 100%;
      height: 100%;
      padding: 0 20px;
    }

    li {
      width: 45px;
      height: 125px;
      background-color: skyblue;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button onclick="push()">添加一个固定的元素</button>
  <script>
    let arr = [100, 120, 140, 180]
    let listHTML = `<div class="wrapper">
            <ul>`
    for (let i = 0; i < arr.length; i++) {
      listHTML += `<li style="height:${arr[i]}px">${arr[i]}</li>`
    }
    listHTML += `</ul>
          </div>`
    document.writeln(listHTML)

    function push(){
      arr.push(99)
      console.log(arr)
    }
  </script>
</body>

</html>
