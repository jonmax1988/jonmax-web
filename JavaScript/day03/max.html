<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 6, 7, 2, 77, 44, 55, 89, 99]
    let max = arr[0]
    for (i = 1; i < arr.length; i++) {
      if (max < arr[i]) {
        max = arr[i]
      }
    }
    document.write(`arr数组中最大值是${max}`)
  </script>
</body>

</html>
