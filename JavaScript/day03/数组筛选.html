<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 10, 6, 1, 77, 0, 52, 25, 0, 7, 71]
    let arrNew = []
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        arrNew.push(arr[i])
      }
    }
    document.write(`${arrNew}`)
    let r = arrNew.pop()
    let r2 = arrNew.shift()
    let r3 = arrNew.splice(0,3)
    document.write(`<br>${r}<br>${r2}<br>${r3}`)
  </script>
</body>

</html>
