<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 20px auto;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 10px;
      width: 620px;
      background-color: skyblue;
    }

    table {
      width: 600px;
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid #000;
      border-collapse: collapse;
    }

    caption {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    tr {
      height: 40px;
      cursor: pointer;
    }

    table tr:not(:first-child):hover {
      background-color: rgb(82, 194, 238);
    }
  </style>
</head>

<body>
  <h2>学生信息</h2>
  <p>将数据渲染到页面中</p>
  <div class="box">
    <table>
      <caption>学生列表</caption>
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>家乡</th>
      </tr>
      <script>
        let students = [
          { name: 'jon', age: 18, gender: '男', hometown: '安徽省' },
          { name: 'max', age: 18, gender: '男', hometown: '新疆省' },
          { name: 'less', age: 18, gender: '男', hometown: '上海' },
          { name: 'lee', age: 18, gender: '男', hometown: '江苏省' }
        ]
        for (let i = 0; i < students.length; i++) {
         
            document.write(
                `
                  <tr>
                    <td>${i+1}</td>
                    <td>${students[i].name}</td>
                    <td>${students[i].age}</td>
                    <td>${students[i].gender}</td>
                    <td>${students[i].hometown}</td>
                  </tr>
                `
              )
          }
      </script>
    </table>
  </div>


</body>

</html>
