<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
    }

    .box {
      width: 600px;
      margin: 50px auto;
      display: flex;
      font-size: 25px;
      line-height: 40px;
    }

    .qs {

      width: 450px;
      height: 40px;
      color: red;

    }

    .btns {
      text-align: center;
    }

    .btns button {
      width: 120px;
      height: 35px;
      margin: 0 50px;
    }
  </style>
</head>

<body>
  <h2>随机点名</h2>
  <div class="box">
    <span>名字是：</span>
    <div class="qs">这里显示姓名</div>
  </div>
  <div class="btns">
    <button class="start">开始</button>
    <button class="end">结束</button>
  </div>

  <script>
    // 数据数组
    const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
    const userName = document.querySelector('.box .qs')
    const start = document.querySelector('.start')
    const end = document.querySelector('.end')
    //开始结束可以往复所以用let可变  需要全局变量
    let timeId = 0
    //同理随机数也需要定义全局变量
    let random = 0
    start.addEventListener('click', function () {
     timeId =  setInterval(function () {
        random = parseInt(Math.random() * arr.length)
        userName.innerHTML = arr[random]
      }, 100)

       if (arr.length === 1){
        start.disabled = end.disabled = true
      }
    })

    end.addEventListener('click',function(){
      clearInterval(timeId)
      arr.splice(random,1)
      console.log(arr);
      
    })

  </script>
</body>

</html>
