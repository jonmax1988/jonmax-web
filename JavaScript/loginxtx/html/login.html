<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../font/iconfont.css" />
  </head>
  <body>
    <h1>登录页面</h1>
    <h2>今天真的是成就满满，我太高兴了</h2>
    <div class="blk_login">
      <div class="content">
        <div class="login">
          <ul class="tabline">
            <li data-id="1" class="active">账户登录</li>
            <li data-id="2">二维码登录</li>
          </ul>
          <ul class="pagelist">
            <li data-id="1" class="active">
              <form action="" autocomplete="off">
                <div>
                  <span class="iconfont icon-account"></span>
                  <input
                    type="text"
                    name="uname"
                    id="uname"
                    placeholder="请输入用户名称/手机名称"
                    required
                  />
                </div>
                <div>
                  <span class="iconfont icon-password"></span>
                  <input
                    type="password"
                    name="upwd"
                    id="upwd"
                    placeholder="请输入密码"
                    required
                  />
                </div>
                <div class="agree">
                  <input type="checkbox" name="agree" id="agree" required />
                  我已同意
                  <i>《服务条款》</i>
                  和
                  <i>《服务条款》</i>
                </div>
                <button type="submit">登录</button>
              </form>
              <div>
                <span class="findpwd">忘记密码</span>
                <span class="regist">免费注册</span>
              </div>
            </li>
            <li data-id="2">
              <img src="../images/code.png" alt="code" />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
