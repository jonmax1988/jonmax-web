<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
    const p = new Promise((resolve, reject) => {
      // setTimeout(() => {
      //   resolve('模拟Ajax请求成功，resolve返回结果')
      // }, 2000)

      setTimeout(() => {
        reject(new Error('模拟Ajax请求失败，reject返回结果'))
      }, 3000)
    })
    p.then(r => {
      console.log(r);
    }).catch(error => {
      console.log(error);
    })
  </script>
</body>

</html>
