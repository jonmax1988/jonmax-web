<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box selector</title>
    <style>
        .box-small-red{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .box-big-blue{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box-small-red">红色小盒子</div>
    <div class="box-big-blue">蓝色大盒子</div>
</body>
</html>
