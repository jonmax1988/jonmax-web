<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div {
            margin: 100px auto;

            width: 100px;
            height: 100px;
            background-color: skyblue;

            transition: all 0.5s;
        }

        div:hover {
            transform: translate(500px) rotate(360deg) scale(2) skew(180deg); 
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
