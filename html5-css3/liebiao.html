<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <ul title="列表信息" >
        <li>列表条目1 </li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>

    <ol title="有序列表信息" >
        <li>有序步骤1-列表条目1 </li>
        <li>有序步骤2-列表条目2</li>
        <li>有序步骤3-列表条目3</li>
    </ol>

    <dl>
        <dt>服务中心</dt>
        <dd>定义列表1</dd>
        <dd>定义列表2</dd>
        <dd>定义列表3</dd>
    </dl>

    <table border="1">
       <thead>
            <tr>
                <th>name</th>
                <th>gender</th>
                <th>age</th>
                <th>phone</th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <td>jon</td>
                <td>man</td>
                <td rowspan="2">18</td>
                <td>17621818838</td>
            </tr>   
            <tr>
                <td>max</td>
                <td>man</td>
                <!-- <td>18</td> -->
                <td>15521818838</td>
            </tr>
        </tbody>
        <tfoot>
             <tr>
                <td>total</td>
                <td colspan="3">100</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
