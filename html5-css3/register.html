<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>注册信息</h1>
    <form>
        <h2>个人信息</h2>
        用户名称：<label><input type="text" placeholder="请输入用户名称"></label> <br><br>
        密码：<label><input type="password" placeholder="请输入用户密码"></label> <br><br>
        确认密码：<label><input type="password" placeholder="请再次输入用户密码"></label> <br><br>
        性别：<label><input type="radio" name="gender" checked>男</label>
             <label><input type="radio" name="gender">女</label>
        <br><br>
        <label>城市：</label>
        <select>
            <option value="">苏州</option>
            <option value="" selected>乌鲁木齐</option>
        </select>     
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option value="">本科</option>
            <option value="" selected>硕士</option>
        </select> 
        <br><br>
        <label>学校名称:</label><input type="text">
        <br><br>
        <label>专业名称:</label><input type="text">
        <br><br>
        <label>在校时间：</label>
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
        </select>
        <span>--</span>
         <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
        </select>
        <h2>工作经历</h2>
        <label>公司名称：</label><input type="text" placeholder="请输入公司名称">
        <br><br>
        <label>工作描述：</label><br>
        <textarea></textarea>
        <br><br>
        <label><input type="checkbox"></input>已阅读并同意以下协议</label>
        <br>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
