<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片效果测试</title>
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e74a4acc 0%, #5664e2 100%);
      /* background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%); */
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;

      box-shadow:
        0 6px 20px rgba(37, 99, 235, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);

      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: none;

      margin: 20px auto;
      padding: 18px 15px;
      width: 230px;
      height: 120px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 14px;
      color: white;
      font-weight: 600;

      transition: all 0.3s ease;
    }

    /* 为 .sidebar-add-btn 元素创建一个伪元素（在按钮内容之前）*/
    .card:before {
      /* 必须设置 content，否则伪元素不会显示
     content: '' 表示创建一个空内容元素 */
      content: '';

      /* 设置绝对定位，相对于父元素 (.sidebar-add-btn) */
      position: absolute;

      /* 定位到父元素的顶部 */
      top: 0;

      /* 初始位置：完全在父元素左侧（隐藏状态）
     -100% 表示向左偏移一个父元素的宽度 */
      left: -100%;

      /* 尺寸与父元素相同 */
      width: 100%;
      height: 100%;

      /* 创建水平渐变背景，实现"流光"效果
     从左到右：透明 -> 半透明白色 -> 透明
     像一道光带 */
      background: linear-gradient(90deg,
          transparent,
          /* 左端：完全透明 */
          rgba(255, 255, 255, 0.2),
          /* 中间：20%不透明的白色（光带主体） */
          transparent);
      /* 右端：完全透明 */

      /* 所有属性变化在0.5秒内完成（用于悬停动画） */
      transition: 0.5s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 10px 30px rgba(37, 99, 235, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
    }

    .card:hover:before {
      left: 100%;
    }

    .card i {
      font-size: 24px;
      background: linear-gradient(135deg, #60a5fa 0%, #93c5fd 100%);

      /* 1. 兼容性写法（旧版浏览器） */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* 2. 标准写法（现代浏览器）*/
      background-clip: text;
      color: transparent;
      /* 替代 -webkit-text-fill-color */
    }

    .card .badge {
      padding: 3px 8px;
      position: absolute;
      top: -5px;
      right: -3px;
      background-color: #ef4444;
      border-radius: 10px;

      font-size: 10px;
      font-weight: bold;

      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }

    .card .subtitle {
      font-size: 12px;
      opacity: 0.9;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">NEW</div>
    <i class="fas fa-plus-circle"></i>
    <span>新建创意</span>
    <div class="subtitle">快速新建创意</div>
  </div>
</body>

</html>
