<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右布局 - 醒目新增按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        
        /* 左侧区域 */
        .left-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }
        
        .left-panel h2 {
            margin-bottom: 20px;
            color: #1a1a1a;
            font-size: 20px;
        }
        
        /* 右侧区域 */
        .right-panel {
            flex: 2;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            color: #1a1a1a;
            font-size: 20px;
        }
        
        /* 方案一：渐变按钮 */
        .add-btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .add-btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        .add-btn-gradient:active {
            transform: translateY(0);
        }
        
        /* 内容区域示例 */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .card h3 {
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧区域 -->
        <div class="left-panel">
            <h2>导航菜单</h2>
            <ul style="list-style: none; line-height: 2.5;">
                <li><a href=" " style="color: #667eea; text-decoration: none;">仪表板</a ></li>
                <li><a href="#" style="color: #666; text-decoration: none;">用户管理</a ></li>
                <li><a href="#" style="color: #666; text-decoration: none;">系统设置</a ></li>
                <li><a href="#" style="color: #666; text-decoration: none;">数据统计</a ></li>
            </ul>
        </div>
        
        <!-- 右侧区域 -->
        <div class="right-panel">
            <div class="header">
                <h2>项目列表</h2>
                <!-- 方案一按钮 -->
                <button class="add-btn-gradient">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3v10M3 8h10" stroke-linecap="round"/>
                    </svg>
                    新增项目
                </button>
            </div>
            
            <div class="content">
                <div class="card">
                    <h3>示例项目 1</h3>
                    <p>这是一个示例项目的描述内容，用于展示布局效果。</p >
                </div>
                <div class="card">
                    <h3>示例项目 2</h3>
                    <p>这是一个示例项目的描述内容，用于展示布局效果。</p >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
