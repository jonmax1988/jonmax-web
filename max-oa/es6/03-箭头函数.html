<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //传统
        var f1=function(a){
            return a;
        }
        console.log(f1(1))
        //箭头函数 ES6
        var f2 = a => a
        console.log(f2(2))

         //传统2
         var f3=function(a,b){
            return a+b;
        }
        console.log(f3(3,3))
        //箭头函数2 ES6
        var f4 = (a,b) => a+b
        console.log(f4(4,4))
    </script>
</body>

</html>
